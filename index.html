<!DOCTYPE html>

    <style>

      html {

      }

      body{

        padding-top: 40px;

        color:rgba(255, 255, 255, 1.0)  ;

      a {

        }

        .main-container {
          max-width: 640px;
          margin: auto;
        }
  
        .image-row {

          margin-bottom: 30px
        }

        .avatar-image{
          width: 128px;
          height: 128px;
          object-fit: cover;

          padding-left: 120px;
          padding-right: 120px;

          font-size: 25px;
        }

          font-size: 20px ;

          margin-bottom: 10px

        .thumbnail {
