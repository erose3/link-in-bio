<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
    
      * {
      border: 1px red dashed;
    }
        .main-container {
          justify-content: center;
          margin: 50px
        }
  
        .image-row {
          text-align: center;
          margin-top: 30px;
          margin-bottom: 30px
        }
        .name-row {
          text-align: center;
          margin-top: 10px;
          margin-bottom: 10px

        }
  
        .social-icons-row {
          text-align: center;
          margin: 10px;
          display: flex;
          justify-content: space-around;
        }
      
        .links-row {
          text-align: left;
          margin-top: 30px;
          margin-bottom: 10px

        }
  
      </style>
  </head>
  <body>
    <div class="main-container">
      <div class="image-row">
        <img src="/thumbnails/profile-pic.jpg" alt="Eli Rosenthal Headshot">
      </div>
  
      <div class="name-row">
        Eli Rosenthal
      </div>
  
      <div class="social-icons-row">
        <a href="https://github.com/erose3" target="_blank">
          Github
        </a>
  
        <a href="https://www.linkedin.com/in/eli-rosenthal/" target="_blank">
          Linkedin
        </a>
  
        <a href="https://www.instagram.com/eli_rosenthal/" target="_blank">
          Instagram
        </a>

        <a href="https://www.instagram.com/eli_rosenthal/" target="_blank">
          Venmo
        </a>
  
        <a href="https://twitter.com/raghubetina" target="_blank">
          Beli
        </a>
      </div>
  
      <div class="links-row">
        <div class="item">
          <img src="/thumbnails/yc.png">
  
          <a target="_blank" href="http://paulgraham.com/startupideas.html">
            How to Get Startup Ideas
          </a>
        </div>
  
        <div class="item">
          <img src="/thumbnails/typography.jpg">
  
          <a target="_blank" href="https://practicaltypography.com/typography-in-ten-minutes.html">
            Typography in ten minutes
          </a>
        </div>
  
        <!-- Etc etc, for as many items as you want in your list -->
  
      </div> <!-- links-row -->
    </div> <!-- main-container -->
  </body>
</html>
